<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home</title>
</head>

<nav class="navbar navbar-dark bg-dark navbar-fixed-top">
    <a class="navbar-brand" href="#">Stroke prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
    </div>
</nav>

<body>
    
    <div class="container-fluid">
        <div class="col-lg-12">
                <form action="{{ url_for('home') }}" method="post">
                    <br>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="gender">gender</label>
                                
                            </div>
                            <div class="col-lg-8 col-md-8">
                               <select class="form-select" id="gender" name="gender" aria-label="Default select example">
                                    <option selected>-- select gender --</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="ever_married">ever_married</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-select" id="ever_married" name="ever_married" aria-label="Default select example">
                                    <option selected>-- select marital satus --</option>
                                    <option value="Yes">yes</option>
                                    <option value="No">no</option>
                            
                                </select>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="residence">residence</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-select" id="residence" name="residence" aria-label="Default select example">
                                    <option selected>-- select residency area --</option>
                                    <option value="Urban">Urban</option>
                                    <option value="Rural">Rural</option>
                                    
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                              <label for="work_type">work_type</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                              <select class="form-select" id="work_type" name="work_type" aria-label="Default select example">
                                    <option selected>-- what work are you in --</option>
                                    <option value="Private">Private</option>
                                    <option value="Self-employed">Self-employed</option>
                                    <option value="Govt_job">Govt_job</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="smoking_status">smoking_status</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-select" id="smoking_status" name="smoking_status" aria-label="Default select example">
                                    <option selected>-- select smoking_status --</option>
                                    <option value="never smoked">never smoked</option>
                                    <option value="smokes">smokes</option>
                                    <option value="formerly smoked">formerly smoked</option>
                                </select>
                                    
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="age">age</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="age" name="age" placeholder="age">
                                    
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="heart_disease">heart_disease</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-select" id="heart_disease" name="heart_disease" aria-label="Default select example">
                                    <option selected>-- do you have heart any heart disease --</option>
                                    <option value="1">yes</option>
                                    <option value="0">no</option>
                                
                                </select>
                            </div>
                        </div>
                        <br>
			<br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="hypertension">hypertension</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                               <select class="form-select" id="hypertension" name="hypertension" aria-label="Default select example">
                                    <option selected>-- do you have heart any hypertension disease --</option>
                                    <option value="1">yes</option>
                                    <option value="0">no</option>
                                </select>
                            </div>
                        </div>
                        <br>
			<br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="bmi">bmi</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="bmi" name="bmi" placeholder="bmi">
                            </div>
                        </div>
            <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="glucose_level">glucose_level</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="glucose_level" name="glucose_level" placeholder="glucose_level">
                            </div>
                        </div>
                        <br>
                        <center>
                            <button type="submit" class="btn btn-dark" value="submit">Submit</button>
                        </center>
                </form>


            </div>

            <br><br><h3>{{ prediction_text }}<h3>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<style>
body {
    background-color: #626269;
}

.col-lg-4 {
    color: #ffffff;
}
</style>

</html>
